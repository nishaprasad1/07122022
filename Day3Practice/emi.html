<!DOCTYPE html>
<html lang="en">
<head>
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <h1>Home Loan EMI Calculator</h1>
        <ul>
            <li>
                Amount
            </li>
            <li>
                <input id="x1" type="text" class="form-control"placeholder="2500000">
            </li>
            <li>
                Years
            </li>
            <li>
                <input id="x2" type="text" class="form-control"placeholder="20">
            </li>
            <li>
               Interest Rate
            </li>
            <li>
                <input id="x3" type="text" class="form-control"placeholder="8.20">
            </li>
            <li>
                <button class="btn btn-primary" onclick="myFunction(15,56,65)">submit</button>
            </li>
        </ul>
        <table class="table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Opening Balance</th>
                    <th>EMI*12</th>
                    <th>Interest Paid Yearly</th>
                    <th>Principal Paid</th>
                    <th>Closing Balance</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    <script src="emi.js"></script>
</body>
</html>
